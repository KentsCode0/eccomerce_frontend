<app-navigation-bar></app-navigation-bar>
<div class="container mx-auto p-4">
    <div class="py-8 px-4 mx-auto max-w-screen-xl">
        <div class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4">
            <h2 class="text-2xl font-bold text-center mb-6">Payment</h2>
            <div *ngIf="items.length === 0" class="text-center text-gray-500">
                No items selected for checkout.
            </div>
            <div *ngIf="items.length > 0">
                <ul class="divide-y divide-gray-200">
                    <li *ngFor="let item of items" class="py-4 flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <img [src]="item.image" alt="Product Image" class="w-16 h-16 object-cover rounded-lg">
                            <div>
                                <h5 class="text-xl font-semibold">{{ item.name }}</h5>
                                <p class="text-gray-500">{{ item.description }}</p>
                                <span class="text-lg font-bold">PHP {{ item.price }}</span>
                                <div class="flex items-center mt-2">
                                    <span class="mr-2">Quantity: {{ item.quantity }}</span>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
                <div class="mt-6 text-xl font-semibold">
                    Total: PHP {{ total }}
                </div>
                <!-- Payment Form -->
                <div class="mt-8">
                    <h3 class="text-lg font-semibold mb-4">Payment Details</h3>
                    <form (ngSubmit)="processPayment()" #paymentForm="ngForm">
                        <div class="mb-4">
                            <label for="cardNumber" class="block text-gray-700">Card Number</label>
                            <input type="text" id="cardNumber" name="cardNumber" class="mt-1 block w-full border border-gray-300 rounded-lg p-2" required>
                        </div>
                        <button type="submit" class="w-full bg-gray-900 text-white py-2 px-4 rounded-lg hover:bg-gray-500">Submit Payment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
