<app-navigation-bar></app-navigation-bar>
<div class="container mx-auto p-4 flex">
    <div class="py-8 px-4 mx-auto max-w-screen-xl flex-1">
        <div class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4">
            <h2 class="text-2xl font-bold text-center mb-6">Your Cart</h2>
            <div *ngIf="cartItems.length === 0" class="text-center text-gray-500">
                Your cart is empty.
            </div>
            <div *ngIf="cartItems.length > 0">
                <!-- Select All Checkbox -->
                <div class="mb-4">
                    <input 
                        type="checkbox" 
                        id="selectAll" 
                        (change)="selectAll($event)" 
                        [checked]="allSelected()"
                        class="custom-checkbox mr-4"
                    />
                    <label for="selectAll" class="ml-2">Select All</label>
                </div>
                
                <ul class="divide-y divide-gray-200">
                    <li *ngFor="let item of cartItems; let i = index" class="py-4 w-[85%] flex items-center justify-between cursor-pointer transition ease-in-out delay-150 hover:-translate-x-3 hover:scale-130 duration-300 hover:shadow-sm">
                        <div class="flex items-center space-x-4">
                            <!-- Checkbox for each item -->
                            <input 
                                type="checkbox" 
                                [checked]="item.selected" 
                                (change)="toggleSelection(item)"
                                class="custom-checkbox mr-4"
                            />
                            <img [src]="item.image" alt="Product Image" class="w-16 h-16 object-cover rounded-lg">
                            <div>
                                <h2 class="text-xl font-semibold">{{ item.name }}</h2>
                                <p>Size: {{ item.size }}</p>
                                <p>Price: ${{ item.price }}</p>
                                <p>Quantity: 
                                    <button (click)="decreaseQuantity(item.id, item.size)" class="px-2 py-1 border border-gray-300 rounded-lg">-</button>
                                    {{ item.quantity }}
                                    <button (click)="increaseQuantity(item.id, item.size)" class="px-2 py-1 border border-gray-300 rounded-lg">+</button>
                                </p>
                            </div>
                        </div>
                        <button (click)="removeFromCart(i)" class="text-red-500 hover:text-red-900 cursor-pointer transition-transform transform hover:scale-105">
                            Remove
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Fixed Sidebar for Checkout -->
    <div class="fixed right-0 top-44 w-80 bg-white shadow-lg p-6 rounded-lg h-screen overflow-y-auto">
        <h3 class="text-xl font-semibold mb-4">Checkout Summary</h3>
        <div *ngIf="hasSelectedItems()">
            <p class="text-lg font-semibold mb-4">Total: ${{ getTotalPrice() }}</p>
            <button 
                (click)="goToCheckout()" 
                class="w-full text-white bg-gray-900 hover:bg-gray-500 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 cursor-pointer transition-transform transform hover:scale-105"
            >
                Checkout
            </button>
        </div>
        <div *ngIf="!hasSelectedItems()">
            <p class="text-gray-500">Please select at least one item to proceed.</p>
        </div>
    </div>
</div>
