<app-navigation-bar></app-navigation-bar>
<div class="container mx-auto p-4">
    <div class="py-8 px-4 mx-auto max-w-screen-xl">
        <div class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4">
            <h2 class="text-2xl font-bold text-center mb-6">Your Cart</h2>
            <div *ngIf="cartItems.length === 0" class="text-center text-gray-500">
                Your cart is empty.
            </div>
            <div *ngIf="cartItems.length > 0">
                <!-- Select All Checkbox -->
                <div class="mb-4">
                    <input 
                        type="checkbox" 
                        id="selectAll" 
                        (change)="selectAll($event)" 
                        [checked]="allSelected()"
                        class="mr-4 h-4 w-4"
                    />
                    <label for="selectAll" class="ml-2">Select All</label>
                </div>
                
                <ul class="divide-y divide-gray-200">
                    <li *ngFor="let item of cartItems; let i = index" class="py-4 flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <!-- Checkbox for each item -->
                            <input 
                                type="checkbox" 
                                [checked]="item.selected" 
                                (change)="toggleSelection(item)"
                                class="mr-4 h-4 w-4"
                            />
                            <img [src]="item.image" alt="Product Image" class="w-16 h-16 object-cover rounded-lg">
                            <div>
                                <h5 class="text-xl font-semibold">{{ item.name }}</h5>
                                <p class="text-gray-500">{{ item.description }}</p>
                                <span class="text-lg font-bold">PHP {{ item.price }}</span>
                                <div class="flex items-center mt-2">
                                    <span class="mr-2">Quantity: {{ item.quantity }}</span>
                                    <button (click)="increaseQuantity(item.id)" class="text-blue-500 hover:text-blue-700">
                                        Add one more
                                    </button>
                                    <p class="m-2">|</p>
                                    <button (click)="decreaseQuantity(item.id)" class="text-red-500 hover:text-red-700">
                                        Remove one
                                    </button>
                                </div>
                            </div>
                        </div>
                        <button (click)="removeFromCart(i)" class="text-red-500 hover:text-red-700">
                            Remove
                        </button>
                    </li>
                </ul>
                
                <!-- Checkout Button -->
                <div *ngIf="hasSelectedItems()" class="mt-6 flex justify-between">
                    <h3 class="text-xl font-semibold">Total: PHP {{ getTotalPrice() }}</h3>
                    <button 
                        (click)="goToCheckout()" 
                        class="text-white bg-gray-900 hover:bg-gray-500 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5"
                    >
                        Checkout
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
