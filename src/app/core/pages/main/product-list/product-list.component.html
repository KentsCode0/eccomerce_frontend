<app-navigation-bar></app-navigation-bar>

<div class="container mx-auto p-4">
    <div class="py-8 px-4 mx-auto max-w-screen-xl min-h-screen lg:py-16 lg:px-6">
        <!-- Search Bar -->
        <div class="mb-6">
            <input
                type="text"
                placeholder="Search products..."
                [(ngModel)]="searchTerm"
                (input)="filterProducts()"
                class="p-2 border border-gray-300 rounded-lg w-full"
            />
        </div>

        <!-- Product List -->
        <div class="grid gap-10 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">
            <app-item-cards
                *ngFor="let product of filteredProducts"
                [id]="product.product_id.toString()"
                [name]="product.product_name"
                [description]="product.product_description"
                [price]="product.product_price"
                [image]="product.product_image"
                (addToCart)="onAddToCart($event)">
            </app-item-cards>
        </div>
    </div>
</div>
