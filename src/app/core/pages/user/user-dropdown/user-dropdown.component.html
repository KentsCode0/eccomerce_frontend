<div *ngIf="userExists; else loginTemplate" class="relative cursor-pointer transition ease-in-out delay-150 hover:-translate-y-0.5 hover:scale-130 duration-300 hover:shadow-sm">
  <button (click)="toggleDropdown()" type="button" class="flex text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600">
    <span class="sr-only">Open user menu</span>
    <div class="relative">
      <img class="w-8 h-8 rounded-full object-cover" [src]="userInfo.avatar || '../../../../assets/images/product/Robotmascot.png'" alt="user image" />
    </div>
  </button>
  <div class="absolute right-0 z-50 mt-4 text-base list-none bg-white divide-y divide-gray-100 rounded shadow dark:bg-gray-700 dark:divide-gray-600" [class.hidden]="!isOpen">
    <div class="flex flex-col px-4 py-3">
      <a href="./profile" class="text-sm text-gray-900 dark:text-white">{{ userInfo.username }}</a>
      <a href="./profile" class="text-sm font-medium text-gray-900 truncate dark:text-gray-300">{{ userInfo.email }}</a>
    </div>
    <ul class="py-1">
      <li *ngIf="userInfo.user_id === 1">
        <button routerLink="/admin" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white cursor-pointer transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-130 duration-300 hover:shadow-sm">Admin</button>
      </li>
      <li>
        <a href="./profile" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white cursor-pointer transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-130 duration-300 hover:shadow-sm">Profile</a>
      </li>
      <li>
        <button (click)="signOut()" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white cursor-pointer transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-130 duration-300 hover:shadow-sm">Sign out</button>
      </li>
    </ul>
  </div>
</div>

<ng-template #loginTemplate>
  <button routerLink="/login" class="text-sm bg-blue-600 rounded-lg hover:bg-blue-700 text-white px-4 py-2 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600">Login</button>
</ng-template>
