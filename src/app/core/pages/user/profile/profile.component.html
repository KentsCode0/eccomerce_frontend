<app-navigation-bar></app-navigation-bar>
<div class="max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-lg">
  <h2 class="text-3xl font-bold mb-6 text-gray-800">Profile</h2>

  <div class="flex items-center mb-6">
    <div class="relative flex-shrink-0">
      <input type="file" (change)="handleFileInput($event)" class="absolute bottom-0 right-0 w-full h-full opacity-0 cursor-pointer" />
      <img [src]="userInfo.avatar || '../../../../assets/images/product/Robotmascot.png'" alt="User Avatar" class="w-24 h-24 rounded-full object-cover border-2 border-gray-300 shadow-md" />
    </div>
    <div class="ml-6">
      <h3 class="text-xl font-semibold text-gray-700 mb-2">{{ userInfo.username }}</h3>
      <p class="text-gray-500">{{ userInfo.email }}</p>
    </div>
  </div>

  <form [formGroup]="userForm" (ngSubmit)="updateUser()" class="space-y-4">
    <div class="space-y-2">
      <label class="block text-gray-700 font-medium">
        Username:
        <input formControlName="username" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
      </label>
      <span *ngIf="errors.username" class="text-red-600">{{ errors.username }}</span>
      <label class="block text-gray-700 font-medium">
        Email:
        <p class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">{{ userForm.get('email')?.value }}</p>
      </label>
    </div>

    <div class="space-y-2">
      <label class="block text-gray-700 font-medium">
        Address:
        <input formControlName="address" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
      </label>
    </div>

    <div class="flex justify-center mt-6">
      <button *ngIf="showSubmitButton" type="submit" class="bg-blue-600 text-white py-2 px-6 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Update
      </button>
    </div>
  </form>

  <app-order-list></app-order-list>
</div>
