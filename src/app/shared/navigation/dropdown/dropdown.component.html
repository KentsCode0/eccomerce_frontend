<div class="relative">
  <button (click)="toggleDropdown()" type="button" class="flex text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600">
    <span class="sr-only">Open user menu</span>
    <div class="relative">
      <img class="w-8 h-8 rounded-full object-cover" src="../../../../assets/images/product/cart.jpg" alt="cart image" />
      <span class="absolute top-0 right-0 inline-flex items-center justify-center w-4 h-4 text-xs font-medium text-white bg-red-500 rounded-full -translate-x-1/2 -translate-y-1/2">{{ cartItemCount }}</span>
    </div>
  </button>
  <div class="absolute right-0 z-50 mt-4 text-base list-none bg-white divide-y divide-gray-100 rounded shadow dark:bg-gray-700 dark:divide-gray-600" [class.hidden]="!isOpen">
    <div class="px-4 py-3">
      <p class="text-sm text-gray-900 dark:text-white">{{ userInfo.username }}</p>
      <p class="text-sm font-medium text-gray-900 truncate dark:text-gray-300">{{ userInfo.email }}</p>
    </div>
    <ul class="py-1">
      <li>
        <a routerLink="/cart" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white">Cart</a>
      </li>
      <li>
        <button (click)="signOut()" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white">Sign out</button>
      </li>
    </ul>
  </div>
</div>
