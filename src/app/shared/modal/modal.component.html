<div *ngIf="isVisible" class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
      <h2 class="text-lg font-bold mb-4 text-center">{{ title }}</h2>
      <p class="mb-4 text-center">{{ message }}</p>
      <div class="flex justify-center">
        <button (click)="close()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">OK</button>
      </div>
    </div>
  </div>
